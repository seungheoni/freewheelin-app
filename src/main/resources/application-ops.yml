server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:h2:mem:freewheelin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.freewheelin: INFO
    org.springframework.web: INFO

