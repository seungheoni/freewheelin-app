server:
  port: 8080
  address: 127.0.0.1

spring:
  datasource:
    url: jdbc:h2:mem:freewheelin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.freewheelin: DEBUG
    org.springframework.web: DEBUG

# Excel 데이터 초기화 설정
app:
  data:
    excel:
      file-path: data/backend_recruit_data.xlsx
